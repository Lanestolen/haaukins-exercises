name: test
on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.13', '1.14', '1.15' ]

    name: Test on Go ${{ matrix.go }}
    services:
      mongo: 
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: toor
        ports:
          -  27017:27017
    
    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Run Store tests
      run: go test -race -v ./store

    - name: Download Files for the Server
      run: |
        curl -o config.yml      https://gist.githubusercontent.com/gianmarcomennecozzi/2cbb0d253efeaf8c3c6b609753de9e44/raw/3db64a0e968696fae46a79e7b204e44fa581b836/config.yml
        curl -o ca.crt          https://gist.githubusercontent.com/gianmarcomennecozzi/00f88e92600736ef333481f00ff3e38b/raw/b3a6cbe2ba5f083548a79a43788390bc9dabb4cc/ca.pem
        curl -o localhost.key   https://gist.githubusercontent.com/gianmarcomennecozzi/c40faaf6c1d6f2b823a042295603c5c3/raw/05508fc3360f49b12b07ed3a3269ddce81b48a1d/localhost.key
        curl -o localhost.crt   https://gist.githubusercontent.com/gianmarcomennecozzi/61898a156f0d87ebcc3793baacd11041/raw/aa0caff4f8481f296e16214cfd000b7f8d173544/localhost.crt

    - name: Build and Run Server
      run: |
        go build -o server .
        chmod +x ./server
        ./server &

    - name: Run Server tests
      run: go test -v ./server
      env:
        CERT: ./../localhost.crt
        CERT_KEY: ./../localhost.key
        CA: ./../ca.crt

    - name: Teardown resources
      run : |
        rm -rf config.yml
        rm -rf *.crt *.key